services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-caf}
      POSTGRES_USER: ${POSTGRES_USER:-caf_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-caf_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-caf_user} -d ${POSTGRES_DB:-caf}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    restart: unless-stopped
    command: >
      sh -c "python manage.py makemigrations accounts core pdv recouvrements &&
             python manage.py migrate &&
             python manage.py seed --no-input &&
             gunicorn caf_project.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    ports:
      - "${API_PORT:-8002}:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
